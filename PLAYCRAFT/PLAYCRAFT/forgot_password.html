<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GameStore - Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/forgot_password.css">

    <script>
        function checkEmail() {
            var emailInput = document.getElementsByName("email")[0];
            var emailMessage = document.getElementById("emailMessage");

            if (isValidEmail(emailInput.value)) {
                
                emailMessage.innerHTML = "<span style='color: #4CAF50;'>Email is correct!</span>";
            } else {
            
                emailMessage.innerHTML = "<span style='color: #FF0000;'>Invalid email format!</span>";
            }
        }

        function isValidEmail(email) {

            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function requestPasswordReset(email) {
            
            var apiUrl = 'https://example.com/reset-password';

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email }),
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Failed to request password reset');
                }
            })
            .then(data => {
            
                console.log(data);
            })
            .catch(error => {
                console.error('Error:', error.message);
            });
        }

        function resetPassword(token, newPassword) {
            
            var apiUrl = 'https://example.com/reset-password';

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ token: token, newPassword: newPassword }),
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Failed to reset password');
                }
            })
            .then(data => {
                console.log(data);
            })
            .catch(error => {
                console.error('Error:', error.message);
            });
        }
    </script>
</head>

<body>
    <header>
        
    </header>

    <main class="bg1">
        <div class="main-container">
            <div class="box">
                <h1 class="formName">Forgot Password</h1>
                <form>
                    <label>Email</label>
                    <input type="email" formControlName="email" name="email" required email />

                    <button class="submitBtn" type="submit">Reset Password</button>
                    <p id="emailMessage" class="message"></p>
                </form>
                <p class="login-register">
                    Remembered your password? <a href="login.html">Login Here</a>
                </p>
            </div>
        </div>
    </main>

    <footer>
        
    </footer>

</body>

</html>
